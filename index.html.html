<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Championship Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }
        
        .question label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .emoji {
            font-size: 24px;
        }
        
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            font-weight: bold;
        }
        
        .counter-number {
            font-size: 36px;
            color: #667eea;
            display: block;
        }
        
        .counter-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .goal-progress {
            margin-top: 10px;
            font-size: 14px;
            color: #764ba2;
        }
        
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="counter">
        <span class="counter-number" id="counterNumber">0</span>
        <div class="counter-label">Kids Signed Up!</div>
        <div class="goal-progress" id="goalProgress">Goal: 50</div>
    </div>
    
    <div class="container">
        <h1><span class="emoji">üèÜ</span> Tech Championship Survey <span class="emoji">üöÄ</span></h1>
        <p class="subtitle">Let's see if you're ready for the ultimate tech challenge!</p>
        
        <form id="surveyForm">
            <div class="question">
                <label><span class="emoji">üë§</span> What's your name?</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="question">
                <label><span class="emoji">üéÇ</span> How old are you?</label>
                <input type="number" id="age" min="8" max="18" required>
            </div>
            
            <div class="question">
                <label><span class="emoji">üéÆ</span> What do you have at home? (Check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="computer" name="equipment" value="computer">
                        <label for="computer">üíª Computer</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="microcontroller" name="equipment" value="microcontroller">
                        <label for="microcontroller">üîå Microcontroller (Arduino, Raspberry Pi, etc.)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="rubix" name="equipment" value="rubix">
                        <label for="rubix">üß© Rubik's Cube</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="robot" name="equipment" value="robot">
                        <label for="robot">ü§ñ Robot Car</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="electronics" name="equipment" value="electronics">
                        <label for="electronics">‚ö° Electronic Components (LEDs, resistors, wires, etc.)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="quest2" name="equipment" value="quest2">
                        <label for="quest2">ü•Ω Quest 2 (VR Headset)</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <label><span class="emoji">üçï</span> Most important fuel for coding?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="fuel-pizza" name="fuel" value="pizza" required>
                        <label for="fuel-pizza">Pizza üçï</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="fuel-cookies" name="fuel" value="cookies">
                        <label for="fuel-cookies">Cookies üç™</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="fuel-energy" name="fuel" value="energy">
                        <label for="fuel-energy">Energy Drinks ‚ö°</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <label><span class="emoji">ü¶∏</span> Your robot superpower?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="power-fly" name="superpower" value="fly" required>
                        <label for="power-fly">Flying üöÅ</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="power-laser" name="superpower" value="laser">
                        <label for="power-laser">Laser Eyes üëÄ</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="power-dance" name="superpower" value="dance">
                        <label for="power-dance">Epic Dance Moves üíÉ</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <label><span class="emoji">ü§ñ</span> If your robot had a name, it would be:</label>
                <input type="text" id="robotName" placeholder="e.g., Sparkles, RoboKing, Gigatron...">
            </div>
            
            <div class="question">
                <label><span class="emoji">‚å®Ô∏è</span> How do you type on a keyboard?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="type-both" name="typing" value="both-hands-all" required>
                        <label for="type-both">Both hands, all fingers üôå</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="type-both-few" name="typing" value="both-hands-few">
                        <label for="type-both-few">Both hands, few fingers ‚úåÔ∏è</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="type-one" name="typing" value="one-hand">
                        <label for="type-one">One hand only üñêÔ∏è</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="type-finger" name="typing" value="one-finger">
                        <label for="type-finger">One finger hunt & peck üëÜ</label>
                    </div>
                </div>
            </div>
            
            <div class="question">
                <label><span class="emoji">üá´üá∑</span> Ready to work in French?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="french-yes" name="french" value="yes" required>
                        <label for="french-yes">Oui! üëç</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="french-maybe" name="french" value="maybe">
                        <label for="french-maybe">Maybe... ü§î</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="french-no" name="french" value="no">
                        <label for="french-no">Not really üòÖ</label>
                    </div>
                </div>
            </div>
            
            <button type="submit">Submit My Answer! üéØ</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script>
        // Load counter from memory
        let responses = [];
        let submissionCount = 0;
        const GOAL = 50;
        
        // Update counter display
        function updateCounter() {
            document.getElementById('counterNumber').textContent = submissionCount;
            const progress = document.getElementById('goalProgress');
            
            if (submissionCount >= GOAL) {
                progress.textContent = 'üéâ GOAL REACHED! üéâ';
                progress.style.color = '#2e7d32';
            } else {
                const remaining = GOAL - submissionCount;
                progress.textContent = `Goal: 50 (${remaining} to go!)`;
            }
        }
        
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const equipment = Array.from(document.querySelectorAll('input[name="equipment"]:checked'))
                .map(cb => cb.value);
            const fuel = document.querySelector('input[name="fuel"]:checked').value;
            const superpower = document.querySelector('input[name="superpower"]:checked').value;
            const robotName = document.getElementById('robotName').value || 'Mystery Bot';
            const french = document.querySelector('input[name="french"]:checked').value;
            
            // Save response
            const response = {
                name,
                age,
                equipment,
                fuel,
                superpower,
                robotName,
                french,
                timestamp: new Date().toISOString()
            };
            
            responses.push(response);
            submissionCount++;
            updateCounter();
            
            const result = document.getElementById('result');
            result.style.display = 'block';
            
            let encouragement = 'üéâ';
            if (submissionCount >= GOAL) {
                encouragement = 'üèÜ WE DID IT! üèÜ';
            } else if (submissionCount >= GOAL * 0.75) {
                encouragement = 'üî• So close! üî•';
            } else if (submissionCount >= GOAL * 0.5) {
                encouragement = 'üí™ Halfway there! üí™';
            }
            
            result.innerHTML = `
                <h2 style="color: #2e7d32; margin-bottom: 10px;">${encouragement} Thanks ${name}!</h2>
                <p style="color: #555;">You're participant #${submissionCount}!</p>
                <p style="margin-top: 10px; font-size: 14px; color: #666;">
                    Your robot "${robotName}" will be awesome! ü§ñ
                </p>
            `;
            
            // Log data (you can check browser console)
            console.log('All Responses:', responses);
            console.log('Total Count:', submissionCount);
            
            // Clear form
            this.reset();
            
            // Hide result after 4 seconds
            setTimeout(() => {
                result.style.display = 'none';
            }, 4000);
        });
        
        // Initialize counter
        updateCounter();
    </script>
</body>
</html>
